<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a.push(+prompt(`Mời bạn nhập vào phần tử thứ ${i + 1} trong mảng;`));
            if (isNaN(a[i])) {
                console.log(`Dữ liệu nhập vào không hợp lệ`);
                a = null;
                break;
            }
        }
        if (a !== null) {
            let check = a.filter(mun => mun % 2 === 0);
            let power = check.map(mun => mun ** 2);
            console.log(power.length ? power : `mảng không có dữ liệu`);
        }

    </script>
</body>

</html>
