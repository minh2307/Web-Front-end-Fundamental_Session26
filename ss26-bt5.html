<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a.push(+prompt(`Mời Bạn Nhập phần tử thứ ${i + 1} trong mảng: `));
            if (isNaN(a[i])) {
                console.log('Dữ liệu không hợp lệ');
                a = null;
                break;
            }
        }
        let check = a.reduce(function (max, curr) {
            return max < curr ? curr : max;
        }, a[0]);
        console.log(check.length);

    </script>
</body>

</html>
