<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt('Mời bạn nhập vào n số phần tử của mảng(10 -> 20): ');
        if (n >= 10 && n <= 20) {
            let a = [];
            for (let i = 0; i < n; i++) {
                a.push(+prompt(`Mời bạn nhập vào phần tử thứ ${i + 1} trong mảng: `));

            }
        }
    </script>
</body>

</html>
