<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let email = ["john.doe@gmail.com", "invalidemail.com", "hello@domain.net", "space@ out.com"];

        if (typeof email === 'string') {
            console.log('dữ liệu không hợp lệ');
        } else {
            let check = email.filter(function (elephant) {
                function validateEmail(email) {
                    const regex = /^(?=.*@)\S+$/;
                    return regex.test(email);
                }
                return validateEmail(elephant);
            });

            console.log(check.length ? check : 'Mảng không có phần tử nào');
        }
    </script>
</body>

</html>
